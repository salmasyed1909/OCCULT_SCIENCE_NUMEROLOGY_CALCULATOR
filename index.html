    <script>
        function calculateNumerology() {
            let dob = document.getElementById("dob").value;
            let name = document.getElementById("name").value.toUpperCase().replace(/[^A-Z]/g, "");
            
            let parts = dob.split("/");
            if (parts.length !== 3) {
                alert("Please enter DOB in DD/MM/YYYY format.");
                return;
            }
            
            let birthNumber = parseInt(parts[0]) % 9 || 9;
            let destinyNumber = (parseInt(parts[0]) + parseInt(parts[1]) + parseInt(parts[2])) % 9 || 9;
            
            const chaldeanMap = { A:1, B:2, C:3, D:4, E:5, F:8, G:3, H:5, I:1, J:1, K:2, L:3, M:4, N:5, O:7, P:8, Q:1, R:2, S:3, T:4, U:6, V:6, W:6, X:5, Y:1, Z:7 };
            let nameNumber = 0;
            for (let i = 0; i < name.length; i++) {
                nameNumber += chaldeanMap[name[i]] || 0;
            }
            nameNumber = nameNumber % 9 || 9;
    
            // Update the result section
            document.getElementById("result").innerHTML = `
                <p><strong>Your Birth Number:</strong> ${birthNumber} - ${getNumberMeaning(birthNumber)}</p>
                <p><strong>Your Destiny Number:</strong> ${destinyNumber} - ${getNumberMeaning(destinyNumber)}</p>
                <p><strong>Your Name Number:</strong> ${nameNumber} - ${getNumberMeaning(nameNumber)}</p>
                <p><strong>Famous People with your Name Number:</strong></p>
                <ul id="famous-people-list"></ul>
            `;
    
            // Update famous people based on name number
            updateFamousPeople(nameNumber);
        }
    
        function getNumberMeaning(num) {
            const meanings = {
                1: "Leadership, independence, originality, and assertiveness.",
                2: "Cooperation, sensitivity, balance, and diplomacy.",
                3: "Creativity, self-expression, sociability, and joy.",
                4: "Stability, reliability, hard work, and foundation-building.",
                5: "Change, freedom, adaptability, and curiosity.",
                6: "Responsibility, care, nurturing, and family-oriented.",
                7: "Spirituality, introspection, analysis, and wisdom.",
                8: "Power, authority, material success, and ambition.",
                9: "Compassion, humanitarianism, idealism, and global awareness."
            };
            return meanings[num] || "Unknown number";
        }
    
        function updateFamousPeople(nameNumber) {
            const famousPeople = {
                1: ["Sachin Tendulkar", "Narendra Modi", "Virat Kohli"],
                2: ["Priyanka Chopra", "Amitabh Bachchan", "Rajinikanth"],
                3: ["Rani Mukerji", "Shah Rukh Khan", "Kareena Kapoor"],
                4: ["Mukesh Ambani", "Sushant Singh Rajput", "Kapil Dev"],
                5: ["Madhuri Dixit", "Aishwarya Rai Bachchan", "Hrithik Roshan"],
                6: ["Indira Gandhi", "Sridevi", "Deepika Padukone"],
                7: ["Dharmendra", "Vikram Sarabhai", "Ravichandran Ashwin"],
                8: ["Sunil Gavaskar", "Ratan Tata", "Mahatma Gandhi"],
                9: ["Mother Teresa", "Mahatma Gandhi", "Dr. APJ Abdul Kalam"]
            };
    
            let list = famousPeople[nameNumber] || [];
            let famousListHTML = list.map(person => `<li>${person}</li>`).join("");
            document.getElementById("famous-people-list").innerHTML = famousListHTML;
        }
